<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Jeff Thomas | Contact Us</title>
        <meta name="description" content="Whitewater Rafting Contact Form">
        <meta name="author" content="Jeff Thomas">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Whitewater Rafting Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <section>
                <h2>Company Information</h2>
                <div class="contact-info">
                    <p>11235 Fibonacci St.<br>Vancouver WA, 98684</p>
                    <p>(555) 555-5555</p>
                    <p>contact@notreal.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d89283.80711440061!2d-122.69769851703674!3d45.62834623862639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716672217805!5m2!1sen!2sus"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section>
                <h2>Our Employees</h2>
                <div class="employees">
                <figure>
                    <img src="images/rafting59_600.jpg" alt="happy employee">
                    <figcaption>CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="happy employee">
                    <figcaption>CFO</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="happy employee">
                    <figcaption>COO</figcaption>
                </figure>
                </div>
            </section>
            <section>
                <h2>Contact Form</h2>
                <form>
                    <div class="form-item label-before">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-item label-before">     
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <fieldset>
                        <legend>Reason for contact:</legend>
                        <div class="form-item label-after">
                            <input type="radio" id="inquiry" name="purpose" checked>
                            <label for="inquiry">General Inquiry</label>
                        </div>

                        <div class="form-item label-after">
                            <input type="radio" id="reservation" name="purpose">
                            <label for="reservation">Reservation Question</label>
                        </div>

                        <div class="form-item label-after">
                            <input type="radio" id="suggestion" name="purpose">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-item label-above">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div class="form-item label-after">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Submit Form</button>
                </form>
            </section>
        </main>
        <footer>
            <p>
                &copy; 2024 Whitewater Rafting | Jeff Thomas | 
                <a href="https://app.moqups.com/cCnptrN2MkiVJmNemiuwPwXSvARpoaXA/view/page/ad64222d5">Wireframe Link</a>
            </p>
            <a href="http://www.facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="http://www.instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
            <a href="http://www.twitter.com"><img src="images/x.webp" alt="X"></a>
        </footer>
    </body>
</html>
