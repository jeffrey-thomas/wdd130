<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="Html form of a user poll.">
        <meta name="author" content="Jeff Thomas">
        <link rel="stylesheet" href="styles/poll-form.css">
   </head>
    <body>
        <header>
            <h1>HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>

                    <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    </div>
                    
                    <div class="form-item">
                        <label for="locations">List the places you have lived:</label>
                        <textarea id="locations" name="locations" rows="4" placeholder="Tatooine, Alderaan, Endor"></textarea>
                    </div>                
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            &copy;2024 | HTML Form - User Poll | Jeff Thomas
        </footer>
    </body>
    <!-- last modified: 5/23/2024-->
</html>
